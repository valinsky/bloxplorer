version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6.4

    branches:
      ignore:
        - gh-pages

    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            source venv/bin/activate
            pip install -r requirements/test.txt

      - run:
          name: run tests
          command: |
            source venv/bin/activate
            python -m pytest --cov . --cov-fail-under=98

      - run:
          name: run flake8
          command: |
            source venv/bin/activate
            flake8 --exclude venv --ignore E501
